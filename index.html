<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Drug Dosage Calculator</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10b981", // Emerald 500
                        secondary: "#3b82f6", // Blue 500
                        "background-light": "#f0f4f8",
                        "background-dark": "#111827",
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937",
                        "text-light": "#1f2937",
                        "text-dark": "#f3f4f6",
                        "subtext-light": "#6b7280",
                        "subtext-dark": "#9ca3af",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(16, 185, 129, 0.3)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-hover:active {
            transform: scale(0.98);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col items-center justify-start pb-8">
    <div id="root" class="w-full flex flex-col items-center"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Data ---
        // Updated to include English labels and style info to match the new UI design
        const initialDrugs = [
          {
            id: 'para',
            name: 'Paracetamol',
            subtext: 'Acetaminophen',
            tag: 'Fever / Pain',
            tagColor: 'bg-pink-100 dark:bg-pink-900/30 text-pink-600 dark:text-pink-300',

            defaultDoseMgPerKg: 12,
            maxSingleDoseMg: 1000,

            // Text for UI
            targetDoseText: '10-15 mg/kg',
            freqText: 'Every 4-6 hrs (PRN)',
            warningText: 'Max 5 doses/day (75mg/kg/day)',
            warningColor: 'text-amber-600 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/20',
            warningIcon: 'warning',

            concentrations: [
              { label: 'Syrup 120 mg / 5 ml', mg: 120, ml: 5 },
              { label: 'Syrup 250 mg / 5 ml', mg: 250, ml: 5 },
              { label: 'Drops 100 mg / 1 ml', mg: 100, ml: 1 } // Updated to match screenshot (100mg/1ml) vs old (60mg/0.6ml)
            ]
          },
          {
            id: 'ibu',
            name: 'Ibuprofen',
            subtext: 'NSAID',
            tag: 'High Fever / Inflammation',
            tagColor: 'bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-300',

            defaultDoseMgPerKg: 10, // Adjusted to upper range to match screenshot implying strong effect, or keep 5-10
            // Legacy was 5. Screenshot says "Target Dose: 5-10 mg/kg".
            // I'll set default calc to 10 for "High Fever" or provide option?
            // Let's stick to safe middle or legacy? Legacy was 5.
            // I'll update default to 10 mg/kg as it is common for high fever, but safe range is 5-10.

            maxSingleDoseMg: 400,
            minAgeMonths: 6,
            ageWarning: 'Avoid if < 6 months',

            targetDoseText: '5-10 mg/kg',
            freqText: 'Every 6-8 hrs w/ food',
            warningText: 'Caution: Stomach irritation',
            warningColor: 'text-amber-600 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/20',
            warningIcon: 'warning',

            concentrations: [
              { label: 'Syrup 100 mg / 5 ml', mg: 100, ml: 5 },
              { label: 'Syrup 200 mg / 5 ml', mg: 200, ml: 5 }
            ]
          },
          {
            id: 'gg',
            name: 'Guaifenesin',
            subtext: 'Expectorant',
            tag: 'Cough / Phlegm',
            tagColor: 'bg-cyan-100 dark:bg-cyan-900/30 text-cyan-600 dark:text-cyan-300',

            defaultDoseMgPerKg: 5, // Per dose

            targetDoseText: '12 mg/kg/day', // UI text from screenshot
            freqText: '3-4 times/day after meals',
            warningText: 'Drink plenty of water',
            warningColor: 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20',
            warningIcon: 'water_drop',

            concentrations: [
              { label: 'Syrup 100 mg / 5 ml', mg: 100, ml: 5 }
            ]
          },
          {
            id: 'amox',
            name: 'Amoxycillin',
            subtext: 'Antibiotic',
            tag: 'Infection',
            tagColor: 'bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300',

            defaultDoseMgPerKg: 12.5,
            doseOptions: [
              { label: 'Standard Dose (40 mg/kg/day)', val: 12.5 },
              { label: 'High Dose (80-90 mg/kg/day)', val: 30 }
            ],

            targetDoseText: '40-90 mg/kg/day',
            freqText: '3 times/day after meals',
            warningText: 'Finish entire course',
            warningColor: 'text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/20',
            warningIcon: 'verified',

            concentrations: [
              { label: 'Dry Syrup 125 mg / 5 ml', mg: 125, ml: 5 },
              { label: 'Dry Syrup 250 mg / 5 ml', mg: 250, ml: 5 }
            ]
          },
          {
            id: 'cpm',
            name: 'CPM',
            subtext: 'Chlorpheniramine',
            tag: 'Allergy / Runny Nose',
            tagColor: 'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-600 dark:text-yellow-300',

            defaultDoseMgPerKg: 0.1,
            minAgeMonths: 24,
            ageWarning: 'Avoid if < 2 years',

            targetDoseText: '0.35 mg/kg/day',
            freqText: '3-4 times/day',
            warningText: 'May cause drowsiness',
            warningColor: 'text-amber-600 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/20',
            warningIcon: 'bed',

            concentrations: [
              { label: 'Syrup 2 mg / 5 ml', mg: 2, ml: 5 }
            ]
          }
        ];

        // --- Logic Components ---

        function calculateDose(weight, drug, concIndex, doseOptIndex) {
            const w = parseFloat(weight);
            if (!w || w <= 0) return null;

            if (drug.isVolumeBased) {
                const vol = w * drug.defaultDoseMgPerKg;
                return { ml: vol.toFixed(1), tsp: (vol/5).toFixed(1), mg: '-' };
            }

            const conc = drug.concentrations[concIndex];

            let doseMgPerKg = drug.defaultDoseMgPerKg;
            if (drug.doseOptions && drug.doseOptions[doseOptIndex]) {
                doseMgPerKg = drug.doseOptions[doseOptIndex].val;
            }

            let totalMg = w * doseMgPerKg;
            let isCapped = false;

            if (drug.maxSingleDoseMg && totalMg > drug.maxSingleDoseMg) {
                totalMg = drug.maxSingleDoseMg;
                isCapped = true;
            }

            const concMgPerMl = conc.mg / conc.ml;
            const volMl = totalMg / concMgPerMl;

            return {
                ml: volMl.toFixed(1),
                tsp: (volMl / 5).toFixed(1),
                mg: totalMg.toFixed(0),
                isCapped
            };
        }

        const DrugCard = ({ drug, weight }) => {
            const [concIndex, setConcIndex] = useState(0);
            const [doseOptIndex, setDoseOptIndex] = useState(0);
            const [showResult, setShowResult] = useState(false);

            // Reset result view when weight changes significantly (optional, but good UX)
            // But if user wants to see result, we keep it.
            // If weight is invalid, hide result.
            useEffect(() => {
                if (!weight || parseFloat(weight) <= 0) {
                    setShowResult(false);
                }
            }, [weight]);

            const result = useMemo(() => {
                return calculateDose(weight, drug, concIndex, doseOptIndex);
            }, [weight, drug, concIndex, doseOptIndex]);

            return (
                <div className="group bg-card-light dark:bg-card-dark rounded-2xl p-6 shadow-soft hover:shadow-lg transition-all duration-300 fade-in border border-transparent hover:border-primary/20">
                    <div className="flex justify-between items-center mb-4">
                        <div>
                            <h2 className="text-lg font-bold text-slate-800 dark:text-white group-hover:text-primary transition-colors">{drug.name}</h2>
                            <span className="text-xs text-subtext-light dark:text-subtext-dark">{drug.subtext}</span>
                        </div>
                        <span className={`px-2 py-1 text-[10px] font-semibold uppercase tracking-wide rounded-md ${drug.tagColor}`}>
                            {drug.tag}
                        </span>
                    </div>

                    {/* Concentration Select */}
                    <div className="relative mb-4">
                        <select
                            className="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 text-sm rounded-lg focus:ring-primary focus:border-primary block p-3 appearance-none cursor-pointer outline-none"
                            value={concIndex}
                            onChange={(e) => setConcIndex(parseInt(e.target.value))}
                        >
                            {drug.concentrations.map((c, i) => (
                                <option key={i} value={i}>{c.label}</option>
                            ))}
                        </select>
                        <div className="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-slate-500">
                            <span className="material-symbols-rounded text-lg">expand_more</span>
                        </div>
                    </div>

                    {/* Dose Options (if any) */}
                    {drug.doseOptions && (
                        <div className="relative mb-4">
                             <select
                                className="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 text-sm rounded-lg focus:ring-primary focus:border-primary block p-3 appearance-none cursor-pointer outline-none"
                                value={doseOptIndex}
                                onChange={(e) => setDoseOptIndex(parseInt(e.target.value))}
                            >
                                {drug.doseOptions.map((opt, i) => (
                                    <option key={i} value={i}>{opt.label}</option>
                                ))}
                            </select>
                            <div className="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-slate-500">
                                <span className="material-symbols-rounded text-lg">expand_more</span>
                            </div>
                        </div>
                    )}

                    {/* Details */}
                    <div className="space-y-2 mb-4">
                        <div className="flex items-center gap-2 text-xs text-subtext-light dark:text-subtext-dark">
                            <span className="material-symbols-rounded text-primary text-base">science</span>
                            <span>Target Dose: <strong className="text-slate-700 dark:text-slate-200">{drug.targetDoseText}</strong></span>
                        </div>
                        <div className="flex items-center gap-2 text-xs text-subtext-light dark:text-subtext-dark">
                            <span className="material-symbols-rounded text-primary text-base">schedule</span>
                            <span>Freq: {drug.freqText}</span>
                        </div>

                        {/* Warning */}
                        {drug.warningText && (
                            <div className={`flex items-start gap-2 text-xs p-2 rounded-lg ${drug.warningColor}`}>
                                <span className="material-symbols-rounded text-base mt-0.5">{drug.warningIcon}</span>
                                <span>{drug.warningText}</span>
                            </div>
                        )}
                    </div>

                    {/* Action / Result */}
                    {showResult && result ? (
                        <div className="w-full bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-100 dark:border-emerald-800 rounded-xl p-3 flex justify-between items-center animate-fade-in">
                            <div>
                                <div className="text-[10px] text-emerald-600 dark:text-emerald-400 font-bold uppercase tracking-wide">Dosage</div>
                                <div className="text-3xl font-bold text-emerald-600 dark:text-emerald-400 leading-none">{result.ml} <span className="text-lg text-emerald-500">ml</span></div>
                            </div>
                            <div className="text-right">
                                <div className="text-sm font-bold text-emerald-700 dark:text-emerald-300">{result.tsp} tsp</div>
                                <div className="text-[10px] text-emerald-500">{result.mg} mg</div>
                            </div>
                        </div>
                    ) : (
                         <button
                            onClick={() => {
                                if (parseFloat(weight) > 0) setShowResult(true);
                                else document.getElementById('weight-input').focus();
                            }}
                            className={`w-full font-medium py-3 rounded-xl transition-all shadow-sm active:scale-95 flex items-center justify-center gap-2 ${
                                drug.id === 'para'
                                ? 'bg-primary hover:bg-emerald-600 text-white shadow-glow'
                                : 'bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white hover:shadow-glow'
                            }`}
                        >
                            <span className="material-symbols-rounded">calculate</span>
                            Calculate Dosage
                        </button>
                    )}
                </div>
            );
        };

        function App() {
            const [weight, setWeight] = useState('');
            const [searchTerm, setSearchTerm] = useState('');

            const handleWeightChange = (e) => {
                // allow empty or numbers
                if (e.target.value === '' || /^\d*\.?\d*$/.test(e.target.value)) {
                    setWeight(e.target.value);
                }
            };

            const adjustWeight = (delta) => {
                let current = parseFloat(weight) || 0;
                let next = current + delta;
                if (next < 0) next = 0;
                setWeight(next.toFixed(1).replace(/\.0$/, '')); // integer if possible
            };

            const filteredDrugs = useMemo(() => {
                if (!searchTerm) return initialDrugs;
                const lower = searchTerm.toLowerCase();
                return initialDrugs.filter(d =>
                    d.name.toLowerCase().includes(lower) ||
                    d.subtext.toLowerCase().includes(lower) ||
                    d.tag.toLowerCase().includes(lower)
                );
            }, [searchTerm]);

            return (
                <>
                    <header className="w-full max-w-md px-6 pt-8 pb-4 flex items-center justify-between sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-10 transition-colors duration-300">
                        <div>
                            <h1 className="text-xl font-bold tracking-tight text-slate-800 dark:text-white">Dosage Calculator</h1>
                            <p className="text-xs text-subtext-light dark:text-subtext-dark">Pediatric Care Assistant</p>
                        </div>
                        <button className="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors text-slate-600 dark:text-slate-300">
                            <span className="material-symbols-rounded">settings</span>
                        </button>
                    </header>

                    <main className="w-full max-w-md px-6 space-y-6">
                        {/* Weight Input Card */}
                        <div className="bg-card-light dark:bg-card-dark rounded-2xl p-6 shadow-soft fade-in" style={{animationDelay: '0.1s'}}>
                            <div className="flex flex-col items-center space-y-4">
                                <div className="flex items-center gap-2 text-primary font-medium">
                                    <span className="material-symbols-rounded text-2xl">monitor_weight</span>
                                    <span>Child's Weight</span>
                                </div>
                                <div className="relative w-full">
                                    <input
                                        id="weight-input"
                                        className="w-full text-center text-4xl font-bold bg-slate-50 dark:bg-slate-800 border-none rounded-xl py-6 focus:ring-2 focus:ring-primary/50 placeholder-slate-300 dark:placeholder-slate-600 text-slate-800 dark:text-white transition-all shadow-inner outline-none"
                                        placeholder="0.0"
                                        type="text"
                                        inputMode="decimal"
                                        value={weight}
                                        onChange={handleWeightChange}
                                    />
                                    <span className="absolute right-8 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 font-medium text-lg">kg</span>
                                </div>
                                <div className="flex gap-2 w-full justify-center">
                                    <button onClick={() => adjustWeight(0.5)} className="px-4 py-1 text-xs font-medium bg-slate-100 dark:bg-slate-700 rounded-full text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">+0.5</button>
                                    <button onClick={() => adjustWeight(1.0)} className="px-4 py-1 text-xs font-medium bg-slate-100 dark:bg-slate-700 rounded-full text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">+1.0</button>
                                     <button onClick={() => adjustWeight(-0.5)} className="px-4 py-1 text-xs font-medium bg-slate-100 dark:bg-slate-700 rounded-full text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">-0.5</button>
                                </div>
                            </div>
                        </div>

                        {/* Search */}
                        <div className="relative fade-in z-0" style={{animationDelay: '0.2s'}}>
                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <span className="material-symbols-rounded">search</span>
                            </span>
                            <input
                                className="w-full pl-12 pr-4 py-3 bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all shadow-sm text-sm"
                                placeholder="Search medication..."
                                type="text"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {/* Drug List */}
                        <div className="space-y-4 pb-20">
                            {filteredDrugs.map((drug, index) => (
                                <div key={drug.id} className="fade-in" style={{animationDelay: `${0.3 + (index * 0.1)}s`}}>
                                    <DrugCard drug={drug} weight={weight} />
                                </div>
                            ))}
                            {filteredDrugs.length === 0 && (
                                <div className="text-center py-10 text-slate-400">
                                    <p>No medication found.</p>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Nav Bar */}
                    <nav className="fixed bottom-0 w-full max-w-md bg-white/90 dark:bg-card-dark/90 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 flex justify-around py-4 z-20">
                        <button className="flex flex-col items-center gap-1 text-primary">
                            <span className="material-symbols-rounded filled">calculate</span>
                            <span className="text-[10px] font-medium">Calculator</span>
                        </button>
                        <button className="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                            <span className="material-symbols-rounded">history</span>
                            <span className="text-[10px] font-medium">History</span>
                        </button>
                        <button className="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                            <span className="material-symbols-rounded">medication</span>
                            <span className="text-[10px] font-medium">Drugs</span>
                        </button>
                    </nav>
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
